<!DOCTYPE html>
<html>
<head>
	<title>Todo</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div id="wrap">
		<div id="head">
			<div class="head-name">GTD Tools</div>
		</div>
		<div id="container">
			<div id="content-left-1" class="content-left">
				<div class="task-list">
					<div class="all-type">
					</div>
					<div class="tasks">分类列表</div>
					<div class="items-list">
					</div>
				</div>
				<div class="item-bottom">
					<div class="add-item">
						<i class="icon-plus icon-large"></i>
						<span>新增分类</span>
					</div>
				</div>
			</div>
			<div id="content-left-2" class="content-left">
				<div class="task-menu">
					<li class="sel-button choose">所有</li>
					<li class="sel-button">已完成</li>
					<li class="sel-button">未完成</li>
				</div>
				<div class="task-message">
				</div>
				<div class="item-bottom">
					<div class="add-item">
						<i class="icon-plus icon-large"></i>
						<span>新增任务</span>
					</div>
				</div>
			</div>
			<div id="content-right">
				<div class="task-title">
					<span class="todo-name"></span>
					<div class="check-edit">
						<i class="icon-check icon-large"></i>
						<i class="icon-edit icon-large"></i>
					</div>

				</div>
				<div class="select-date">
					任务日期：
					<span class="todo-date"></span>
				</div>
				<div class="task-content">
					<div class="content">
					</div>
					<div class="bottom-area">
						<div style="display: none" class="bottom-button">
							<button class="btn-save">保存</button>
							<button class="btn-quit">放弃</button>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<div style="display: none" class="cover">
		<div class="modal">
			<div class="modal-head">新增主分类</div>
			<div class="modal-body">
				<div class="modal-body-sel">
					<span>选择主分类:</span>
					<select class="list-sel">
						<option value="-1">**新增主分类**</option>
						<option value="0">默认分类</option>
						<option value="1">百度前端学院</option>
					</select>
				</div>

				<div class="modal-body-name">
					<span>分类名称:</span>
					<input class="list-val" type="text" name="task-name">
				</div>
				
			</div>
			<div class="modal-foot">
				<button class="btn-add-quit">取消</button>
				<button class="btn-add-ok">确认</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
